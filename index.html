<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Jitsu</title>
    <link rel="stylesheet" href="/public/styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="container-fluid d-flex h-100 flex-column" id="game">
      <div class="row mx-1">
        <div class="col">
          <div id="opponent">
            <h3>Opponent</h3>
            <div class="row">
              <div class="col-xs-5 card-container opponent m-1"></div>
              <div class="col-xs-5 card-container opponent m-1"></div>
              <div class="col-xs-5 card-container opponent m-1"></div>
              <div class="col-xs-5 card-container opponent m-1"></div>
              <div class="col-xs-5 card-container opponent m-1"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mx-1">
        <div class="col">
          <div class="col" id="opponent-wins">
            <div
              class="col d-flex justify-content-start element-win-pile m-1"
              id="opp-fire-wins"
            ></div>
            <div
              class="col d-flex justify-content-start element-win-pile m-1"
              id="opp-water-wins"
            ></div>
            <div
              class="col d-flex justify-content-start element-win-pile m-1"
              id="opp-ice-wins"
            ></div>
          </div>

          <div class="col w-100" id="clashing-cards">
            <div class="row justify-content-center">
              <div class="col-s-2 clash-container m-1">
                <div class="data-container">
                  <div class="element"></div>
                  <div class="value"></div>
                </div>
              </div>
              <div class="col-s-2 clash-container m-1">
                <div class="data-container">
                  <div class="element"></div>
                  <div class="value"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="col" id="player-wins">
            <div
              class="col d-flex justify-content-end element-win-pile my-1"
              id="player-fire-wins"
            ></div>
            <div
              class="col d-flex justify-content-end element-win-pile my-1"
              id="player-water-wins"
            ></div>
            <div
              class="col d-flex justify-content-end element-win-pile my-1"
              id="player-ice-wins"
            ></div>
          </div>
        </div>
      </div>

      <div class="row mx-1">
        <div class="ml-auto" id="player">
          <h3 id="player-name">You</h3>
          <div class="row mx-.75">
            <div class="col-xs-5 card-container m-1" id="0">
              <div class="data-container">
                <div class="element text-center"></div>
                <div class="value text-center"></div>
              </div>
            </div>
            <div class="col-xs-5 card-container m-1" id="1">
              <div class="data-container">
                <div class="element text-center"></div>
                <div class="value text-center"></div>
              </div>
            </div>
            <div class="col-xs-5 card-container m-1" id="2">
              <div class="data-container">
                <div class="element text-center"></div>
                <div class="value text-center"></div>
              </div>
            </div>
            <div class="col-xs-5 card-container m-1" id="3">
              <div class="data-container">
                <div class="element text-center"></div>
                <div class="value text-center"></div>
              </div>
            </div>
            <div class="col-xs-5 card-container m-1" id="4">
              <div class="data-container">
                <div class="element text-center"></div>
                <div class="value text-center"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/public/game.js"></script>
  </body>
</html>
