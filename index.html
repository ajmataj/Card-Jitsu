<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Jitsu</title>
    <link rel="stylesheet" href="/public/styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="container h-100" id="game">
      <div class="row">
        <div id="opponent">
          <h3>Opponent</h3>
          <div class="row">
            <div class="col-xs-5 card-container opponent m-1"></div>
            <div class="col-xs-5 card-container opponent m-1"></div>
            <div class="col-xs-5 card-container opponent m-1"></div>
            <div class="col-xs-5 card-container opponent m-1"></div>
            <div class="col-xs-5 card-container opponent m-1"></div>
          </div>
        </div>
      </div>

      <div class="row my-auto">
        <div id="clashing-cards">
          <div class="row justify-content-center">
            <div class="col-s-2 clash-container m-1">
              <div class="data-container">
                <div class="element"></div>
                <div class="value"></div>
              </div>
            </div>
            <div class="col-s-2 clash-container m-1">
              <div class="data-container">
                <div class="element"></div>
                <div class="value"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row ml-1">
        <div class="ml-auto" id="player">
          <h3 id="player-name">You</h3>
          <div class="row mx-.75">
            <div class="col-xs-5 card-container m-1" id="0">
              <div class="data-container">
                <div class="element text-center"></div>
                <div class="value text-center"></div>
              </div>
            </div>
            <div class="col-xs-5 card-container m-1" id="1">
              <div class="data-container">
                <div class="element text-center"></div>
                <div class="value text-center"></div>
              </div>
            </div>
            <div class="col-xs-5 card-container m-1" id="2">
              <div class="data-container">
                <div class="element text-center"></div>
                <div class="value text-center"></div>
              </div>
            </div>
            <div class="col-xs-5 card-container m-1" id="3">
              <div class="data-container">
                <div class="element text-center"></div>
                <div class="value text-center"></div>
              </div>
            </div>
            <div class="col-xs-5 card-container m-1" id="4">
              <div class="data-container">
                <div class="element text-center"></div>
                <div class="value text-center"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/public/game.js"></script>
  </body>
</html>
